<!DOCTYPE html>
<html>
<head>
  <style type="text/css">
  @font-face {
    font-family: 'ProximaNova-Bold';
    src: url('webfonts/27179A_6_0.eot');
    src: url('webfonts/27179A_6_0.eot?#iefix') format('embedded-opentype'),url('webfonts/27179A_6_0.woff') format('woff'),url('webfonts/27179A_6_0.ttf') format('truetype');
  }

  body * {
  -webkit-box-sizing: border-box;
  -moz-box-sizing: border-box;
  -o-box-sizing: border-box;
  box-sizing: border-box;
  color: white;
  font-family: 'ProximaNova-Regular', 'Helvetica Neue', Arial, Helvetica, sans-serif;
}

body, html {
  width: 100%;
  padding: 0;
  margin: 0;
  font-size: 14px;
}

.header {
  background: #333;
  width: 100%;
  position: relative;
  top: 0;
  left: 0;
  color: #fff;
}

.nav-wrapper {
  margin: 0 auto;
  max-width: 1160px;
  height: 60px;
  overflow: hidden;
}

ul.menu {
  list-style: none;
  padding: 0;
  margin: 0 0 0 125px;
}

ul.menu li {
  float: left;
  border-right: 1px solid #545454;
}

ul.menu li a {
  color: #DEDEDE;
  display: block;
  font-family: "ProximaNova-Bold","Helvetica Neue",Arial,Helvetica,sans-serif;
  padding: 21px 17px 22px;
  text-transform: uppercase;
  white-space: nowrap;
  text-decoration: none;
}

ul.menu li a:focus,
ul.menu li a:hover {
  background: #2b2b2b;
}

.logo {
  position: absolute;
}

ul.menu.user-menu {
  float: right;
}

ul.menu.user-menu .leaf {
  border: medium none;
}

ul.menu.user-menu .leaf.first a {
  background: none repeat scroll 0 0 transparent;
  border: 3px solid #5BA697;
  color: white;
  cursor: pointer;
  font-family: "ProximaNova-Bold","Helvetica Neue",Arial,Helvetica,sans-serif;
  font-size: 0.923em;
  height: auto;
  line-height: 1;
  margin-right: 10px;
  margin-top: 10px;
  padding: 10px;
  position: relative;
  text-transform: uppercase;
}

.bloggerbar {
  margin: 0 auto;
  max-width: 1160px;
  background: #F6F6F6;
  height: 61px;
  padding: 10px 0 0 134px;
  margin-bottom: 20px;
  list-style: none;
}

.bloggerbar ul {
  list-style: none;
  margin: 0;
  padding: 0;
}

.bloggerbar ul li {
  float: left;
  margin-right: 24px;
}

.bloggerbar ul li.last {
  margin-right: 0px;
}


.bloggerbar ul li span{
  color: #333;
  text-transform: uppercase;
  position: relative;
  top: 16px;
  margin-left: 10px;
  font-size: 12px;
}

.bloggerbar ul li img.profile {
  width: 45px;
  height: 45px;
  border-radius: 50%;
  float: left;
}

</style>
</head>
<body>

<div class="header">
  <div class="nav-wrapper">
    <a href="http://stylista.dk"><img class="logo" src="logo.png" /></a>


  <ul class="menu main-menu">
    <li class="first leaf level-1"><a href="http://stylista.dk/trender-og-guider">Trender &amp; Guider</a></li>
    <li class="leaf level-1"><a href="http://stylista.dk/lookbooks">Lookbooks</a></li>
    <li class="expanded js-expand shop-submenu level-1"><a href="http://stylista.dk/shop">Shop</a></li>
    <li class="expanded js-expand shop-submenu level-1"><a href="http://stylista.dk/streetstyle">Streetstyle</a></li>
  </ul>

  <ul class="menu user-menu">
    <li class="first leaf level-1"><a href="http://stylista.dk/user/register">Opret profil</a></li>
    <li class="last leaf level-1"><a href="http://stylista.dk/user/login">Log ind</a></li>
</ul>

  </div>
</div>
<div class="bloggerbar">
  <ul>
    <li><a href="http://stylista.no/blog/ulrikke-lund"><span class="blogger">Ulrikke Lund</span><img class="profile" src="ulrikke.jpg" /></a></li>
    <li><a href="http://stylista.no/blog/ingrid-holm"><span class="blogger">Ingrid Holm</span><img class="profile" src="ingrid.jpg" /></a></li>
    <li><a href="http://stylista.no/blog/nettenestea"><span class="blogger">NetteNestea</span><img class="profile" src="nettenestea.jpg" /></a></li>
    <li><a href="http://stylista.no/blog/bybenedicthe"><span class="blogger">By_Benedicthe</span><img class="profile" src="bybenedicthe.jpg" /></a></li>
    <li><a href="http://stylista.no/blog/cathinthecity"><span class="blogger">CathInTheCity</span><img class="profile" src="cathinthecity.jpg" /></a></li>
    <li class="last"><a href="http://stylista.no/blog/a-portable-package"><span class="blogger">A Portable Package</span><img class="profile" src="aportablepackage.jpg" /></a></li>
  </ul>
</div>

</body>
</html>
